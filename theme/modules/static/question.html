  <script>
/*
 * form | webflow x usebasin x netlify
 * using usebasin duplicate action URL hack
 * build 13.06.23 @16:11
 */
var Webflow = Webflow || [];
Webflow.push(function () {
  const formID = `question`;
  const usebasinID = `59b29a5cf0dc`;
  const usebasinDuplicateID = `3f559b320e4b`;
  const form = document.getElementById(`form-${formID}`);
  const successElement = document.getElementById(`success-message-${formID}`);
  const failureElement = document.getElementById(`error-message-${formID}`);
  // inject usebasin dupplicate as action url
  form.action = `https://usebasin.com/f/${usebasinDuplicateID}`;
  console.log(form);
  // EXPERIMENTAL
  function delayedReload() {
    console.log("redirecting to home");
    const currentURL = window.location.href;
    window.location.href = currentURL;
	}
  // display error message
  function displayError() {
    form.style.display = "block";
    failureElement.innerText = `Oops, something went wrong.`;
    failureElement.style.display = "block";
    console.log("error");
  }
  // display success message
  function displaySuccess(data) {
    form.style.display = "none";
    successElement.innerText = `Thank you, we will send you an email to ${data} as soon as possible.`;
    successElement.style.display = "block";
    console.log("success");
    // EXPERIMENTAL
    setTimeout(delayedReload, 2000);
  }
  // triggered form submit
  function triggerSubmit(event) {
  	console.log("triggerSubmit initiated");
    event.preventDefault();
    console.log("prevented default form submission");
    // clean form data
  	const formFields = form.querySelectorAll(
      "input[data-name], textarea[data-name]"
    );
    const formData = new FormData();
    formFields.forEach((field) => {
      const fieldName = field.getAttribute("data-name");
      const fieldValue = field.value;
      formData.append(fieldName, fieldValue);
    });
    // check
    for (let entry of formData.entries()) {
      console.log(`${entry[0]}: ${entry[1]}`);
    }
    // setup + send xhr request
    const xhr = new XMLHttpRequest();
    xhr.open("POST", `https://usebasin.com/f/${usebasinID}`);
    xhr.send(formData);
    // capture xhr response
    xhr.onload = function () {
      if (xhr.status === 200) {
        displaySuccess(formData.get("Email"));
      } else {
        displayError();
      }
    };
  }
  // capture form submit
  form.addEventListener("submit", triggerSubmit);
});
</script>
